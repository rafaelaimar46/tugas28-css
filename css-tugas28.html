<!DOCTYPE html>
<html>
<head>
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		
		* {
			color: white;
		}

		body, 
		.container {
			background-color: #333333;
		}

		.container {
			padding: 50px;
		}

		.container img {
			width: 150px;
			height: 150px;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 offset-sm-4 text-center">	
				<img src="images/lampung.jpg" class="rounded-circle">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8 offset-sm-2">	
				<form>
					<div class="form-group">
						<label for="nama">Nama Lengkap</label>
						<input type="text" id="nama" class="form-control" placeholder="Nama Lengkap">
					</div>

					<div class="form-group">
						<label for="alamat">Alamat</label>
						<textarea class="form-control" id="alamat" rows="2"></textarea>
					</div>

					<div class="form-group">
						<label for="email">Alamat Email</label>
						<input type="email" id="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" class="form-control" placeholder="Password">
					</div>

					<div class="form-group">
						<label for="file">Scan KTP</label>
    					<input type="file" class="form-control-file" id="file">
					</div>

					<div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="check-agree">
					    <label class="form-check-label" for="check-agree">Saya setuju dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku</label>
					</div>

					<div class="form-group">
						<input type="button" class="form-control btn btn-primary" value="Submit">
					</div>

					<!-- <div class="form-group">	
						<button type="submit" class="btn btn-primary">Submit</button>
					</div> -->
				</form>
			</div>
		</div>
	</div>

</body>
</html>
